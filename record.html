<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小さな成功を記録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <h1>小さな成功を記録</h1>

        </main>
    </div>

</html>
