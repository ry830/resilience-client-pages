<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小さな成功を記録</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .record-container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .record-container h1 {
            font-size: 24px;
            color: #2196F3;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .record-button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: #2196F3;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .record-button:hover {
            background-color: #1e88e5;
        }
        .back-to-home {
            display: block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="record-container">
        <h1>今日の小さな成功</h1>
        <p>どんなにささいなことでも構いません。記録してみましょう。</p>
        <div style="margin-bottom: 15px;">
    <input type="checkbox" id="isLuck" style="vertical-align: middle;">
    <label for="isLuck" style="vertical-align: middle;">運が良かった出来事ですか？</label>
</div>
        <textarea id="successTextarea" placeholder="例: 早起きできた、おいしいコーヒーを淹れた、新しいことを学んだ"></textarea>
        <button class="record-button" id="recordButton">記録する</button>
        <a href="index.html" class="back-to-home">トップに戻る</a>
    </div>
    <script src="record-script.js"></script>
</body>
</html>
